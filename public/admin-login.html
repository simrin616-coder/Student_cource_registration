<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-warning">Login</button>
    </form>
    <p id="message"></p>
    <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.user && data.user.role === 'admin') {
          localStorage.setItem('token', data.token);
          window.location.href = 'admin.html';
        } else {
          document.getElementById('message').textContent = data.error || 'Invalid admin credentials or not an admin';
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Login failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
